<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exemple 2 D3 JS</title>
    <script src="./lib/d3.min.js"></script>
</head>

<body>

<script>
    let svg = d3.select('body').append('svg');
    svg.attr('width', 600)
        .attr('height', 400);
    svg.append('rect')
        .attr('width', 150)
        .attr('height', 100)
        .attr('x', 50)
        .attr('y', 50)
        .attr('fill', 'blue')
        .transition()
        .duration(3000)
        .attr('fill', 'red');

    let cercle = svg.append('circle');
        cercle.attr('cx', 300)
            .attr('cy', 200)
            .attr('r', 70)
            .attr('fill', 'none')
            .attr('stroke', 'red')
            .attr('stroke-width', 8); 

</script>

</body>

</html>
